	for (var i = 0; i < datas.length; i++) {
		var pointData = datas[i];
			var mapOptions = {
				map : map,
				position : [ pointData.lng, pointData.lat],
				content:" "
			};
			if (pointData.image) {
				mapOptions.icon = pointData.image;
			}
			var marker = new AMap.Marker(mapOptions);
			if (!pointData.labelWidth) {
				pointData.labelWidth=80;
			}
			// 设置label标签
			var label = "<div style='padding: 2px;width:"+pointData.labelWidth+"px;word-break: break-all;white-space:normal;background-color:"+pointData.backgroundColor+"'>";
			if (pointData.label) {
				for (var j = 0; j < pointData.label.length; j++) {
					label += "<span style='text-align:left;list-style-type:none;font-size:"+pointData.fontSize+"px;color:"+pointData.fontColor+";'>"
							+ pointData.label[j] + "</span>"
				}
				label += "</div>";
			}

			marker.setLabel({//label默认蓝框白底左上角显示，样式className为：amap-marker-label
                zIndex: 200,
				offset : new AMap.Pixel(0, 0),//修改label相对于maker的位置左右/上下
				content : label
			});
		}
